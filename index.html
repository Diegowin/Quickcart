<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
</head>

<body>

    <div id="container">
        <div id="cart">
            <div id="cart_bgr">
                <div id="cart_head">
                    <div id="cart_head_border">
                        <img id="cart_icon" class="float_left" src="images/cart_icon.png" alt=""/>
                        <div class="float_left"><span id="nmb_item" class="red_text"></span> in you cart</div>
                        <div class="float_right">
                            <img id="clear_item_box" src="images/cart_close.png" alt=""/>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div id="item_box">
                    <div class="cart_item">
                        <div class="item_logo float_left">
                            <img src="images/flower_img/1268001448_spring.jpg" alt=""/>
                        </div>
                        <div class="item_text float_left">
                            <div class="item_text_name">Pretty in Pink Gift</div>
                            <div class="item_text_info">Box (16 Cakes)</div>
                            <div class="item_text_price red_text"><span class="amt">1</span> X £<span class="price">39.99</span></div>
                        </div>
                        <div class="cart_item_close float_right">
                            <img  src="images/cart_close.png" alt=""/>
                        </div>
                        <div class="clear" ></div>
                    </div>
                    <div class="cart_item">
                        <div class="item_logo float_left">
                            <img src="images/flower_img/1268001448_spring.jpg" alt=""/>
                        </div>
                        <div class="item_text float_left">
                            <div class="item_text_name">Pretty in Pink Gift</div>
                            <div class="item_text_info">Box (16 Cakes)</div>
                            <div class="item_text_price red_text"><span  class="amt">2</span> X £<span class="price">38.90</span></div>
                        </div>
                        <div class="cart_item_close float_right">
                            <img src="images/cart_close.png" alt=""/>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div id="cart_btn">
                    <div id="subtotal" class="float_left">
                        <div id="subtotal_text">Subtotal:</div>
                        <div id="subtotal_nmb" class="red_text"></div>
                    </div>
                    <div id="btn_checkout" class="float_right">
					<a href="../accordion-menu/index.html">Checkout</a>
                        
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery_v2.0.2.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
</body>
